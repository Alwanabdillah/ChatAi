<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="font-mono font-bold">AI Wan</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col md:flex-row items-center justify-center h-screen gap-3 px-5 bg-white"
  >
    <label
      class="border-2 border-yellow-200 bg-yellow-200 flex flex-col items-center justify-center p-20 gap-5 text-slate-700 rounded-lg"
    >
      <span class="text-5xl font-extrabold font-mono pb-6"
        >AI<span class="font-extralight font-mono">Wan</span></span
      ><span class="flex flex-row gap-3">
        <input
          class="py-2 px-3 rounded-lg bg-yellow-100 outline-none shadow-md text-slate-500 hover:bg-yellow-100 hover:shadow-2xl hover:-translate-y-2 duration-200 transition-all"
          autofocus
          type="text"
          name="text"
          id="question"
          placeholder="Enter your question . . ."
        />
        <button
          class="bg-yellow-100 text-yellow-300 p-2 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1.5 duration-200 transition-all border-2 border-yellow-200 hover:bg-yellow-200 hover:text-white font-semibold"
          onclick="sendReq()"
          type="submit"
        >
          Submit
        </button>
        
      </span>
      <span class="text-sm font-mono py-3"
        >~ Cari Apapun Yang Anda Inginkan ~</span
      >
    </label>
    <section
      class="flex items-center justify-center bg-yellow-200 text-slate-700 border-2 border-yellow-200 rounded-lg p-10 gap-5 overflow-y-scroll w-1/2 h-96"
    ><div id="loading" class="hidden"><span class="loading loading-infinity loading-md"></span></div>
      <div class="text-center justify-center flex items-center font-serif">
        <div id="answer"></div>
      </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
